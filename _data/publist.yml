- title: "CRISPR inversion of CTCF sites alters genome topology and enhancer/promoter function"
  image: ctcf.jpg
  description: The architectural protein CTCF plays a complex role in decoding the functional output of the genome. We now show that the orientation of a CTCF site restricts its choice of interacting partner, thus creating a code that predicts the three-dimensional organization of the genome. We propose a DNA extrusion model to account for orientation-specific loop formation.
