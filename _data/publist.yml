- title: "ANANSE: an enhancer network-based computational approach for predicting key transcription factors in cell fate determination"
  image: ananse.png
  description: ANANSE introduces an enhancer-based framework for inferring gene regulatory networks and identifying key transcription factors that drive cell fate transitions. By integrating enhancer activity with transcription factor binding and gene expression, ANANSE captures regulatory mechanisms that are missed by promoter-centric approaches. The method consistently outperforms existing tools in predicting transcription factors capable of inducing trans-differentiation and provides mechanistic insights into transcriptional control during development and differentiation. ANANSE is open source, broadly applicable to custom datasets, and enables systematic prioritization of candidate regulators for experimental validation.
  authors: Xu, Q., Georgiou, G., Frölich, S., van der Sande, M., Veenstra, G.J.C., Zhou, H.<sup>\#</sup>, and van Heeringen, S.J.<sup>\#</sup>
