- title: "CRISPR inversion of CTCF sites alters genome topology and enhancer/promoter function"
  image: ctcf.png
  description: The architectural protein CTCF plays a central role in shaping the functional output of the genome. In this study, we demonstrate that the orientation of CTCF binding sites constrains their choice of interacting partners, establishing an orientation-dependent code that predicts higher-order three-dimensional genome organization. We further propose a DNA loop extrusion model to explain how CTCF orientation governs specific chromatin loop formation.
