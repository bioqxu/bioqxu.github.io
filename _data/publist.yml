- title: "An integrated transcriptomic cell atlas of human endoderm-derived organoids."
  image: heoca.png
  description: Human pluripotent stem cells and tissue-resident fetal and adult stem cells can generate endoderm-derived epithelial organoids that recapitulate key aspects of human development and physiology. In this study, we integrated single-cell transcriptomic data from 218 samples, encompassing organoids and related in vitro models of diverse endodermal tissues, to establish an initial human endoderm-derived organoid cell atlas. The atlas comprises nearly one million cells across a wide range of conditions, data sources, and experimental protocols. By systematically comparing cell types and states between organoid models and primary tissues, we harmonized cell annotations through reference-based mapping. Focusing on the intestine and lung, we demonstrate how the atlas can be used to benchmark new protocols and assess perturbations and disease models. This resource centralizes diverse datasets and provides a foundation for evaluating organoid fidelity, characterizing diseased states, and accelerating protocol development.
