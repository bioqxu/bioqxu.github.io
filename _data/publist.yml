- title: "Single-cell RNA-seq identifies a reversible mesodermal activation in abnormally specified epithelia of p63 EEC syndrome"
  image: eec.png
  description: Our analyses showed that specification of the proper epithelial cell state was affected by p63 EEC mutations, with abnormal mesodermal activation. Inhibitors of mesodermal induction enhanced epidermal commitment. This study provides insights into disease mechanisms associated with p63 mutations and suggests potential therapeutic strategies.
