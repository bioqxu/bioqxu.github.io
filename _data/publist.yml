- title: "Single-cell RNA-seq identifies a reversible mesodermal activation in abnormally specified epithelia of p63 EEC syndrome"
  image: eec.png
  description: Using the transcription factor TP63 as a model, we investigated how transcription factor function and mutation influence cell fate determination and disease mechanisms. We studied human induced pluripotent stem cells (iPSCs) derived from EEC syndrome patients carrying DNA-binding domain (DBD) mutations in TP63, and analyzed transcriptomic changes during their differentiation into epidermal cells. We found that TP63 DBD mutations impaired proper epidermal fate specification and led to aberrant activation of mesodermal programs. Notably, inhibition of mesodermal induction pathways partially rescued epidermal commitment. This work provides mechanistic insights into TP63-associated disease and suggests potential therapeutic strategies for correcting cell fate defects caused by transcription factor mutations. 
