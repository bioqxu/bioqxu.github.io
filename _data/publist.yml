- title: "ANANSE: an enhancer network-based computational approach for predicting key transcription factors in cell fate determination"
  image: ananse.png
  description: ANANSE is a computational tool, ANANSE (ANalysis Algorithm for Networks Specified by Enhancers), for efficient predictions of TFs in cell fate determination is presented. It outperforms other published methods in predicting TFs that can induce trans-differentiation. In addition, it is open source, freely available, and can be easily used with custom data. ANANSE exploits enhancer information in GRN inference, and provides insights into TF-mediated regulatory mechanisms underlying cell fate determination and development.
  You can use it to study transcription regulation during development and differentiation, or to generate a shortlist of transcription factors for trans-differentiation experiments.
